<!DOCTYPE html>
<html>
<head>
    <title>Biathletes</title>
    <link href="../styles/index.css" type="text/css" rel="stylesheet">
    <link href="../styles/biathletes.css" type="text/css" rel="stylesheet">
    <script src="../scripts/fetch_biathletes.js"></script>

</head>

<header>
    <div class="inner_header">
        <div class="logo_container">
            <img class="logo" src="../images/home/u3.png"/>
            <a href="index.html" >
                <h1>Biathlon Stat</h1>
            </a>

        </div>
        <ul class="navigation">
            <a href="competitions.html">
                <li>Competitions</li>
            </a>
            <a  href="biathletes.html">
                <li>Biathletes</li>
            </a>
            <a href="calendar.html">
                <li>Calendar</li>
            </a>
            <a href="login.html" id="login_link">
                <li id ="login_text">Login or register</li>
            </a>
        </ul>
    </div>
</header>
<body>
<div class="content">
    <img id="u93_img" class="img" src="../images/biathletes/u93.svg"/>
    <form id="biathlete_form">
        <div class="inputs">
            <input id="name" type="text" placeholder="Search for biathlete"/>
            <div class="selects">
                <div class="label-input">
                    <p><span>Nationality:</span></p>
                    <select id="nationality">
                        <option class="u95_input_option" value="All">All</option>
                        <option class="u95_input_option" value="Russia">Russia</option>
                        <option class="u95_input_option" value="USA">USA</option>
                        <option class="u95_input_option" value="Germany">Germany</option>
                    </select>
                </div>
                <div class="label-input">
                    <p><span>Gender:</span></p>
                    <select id="gender">
                        <option  value="Any">Any</option>
                        <option  value="Men">Men</option>
                        <option  value="Women">Women</option>
                    </select>
                </div>
            </div>
            <button value="submit"> Search </button>
        </div>
    </form>


    <div class="table_container">
        <table>
            <div>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Nationality</th>
                    <th>Gender</th>
                </tr>
                <tbody id="BiathletesTable" >
                </tbody>
            </div>
        </table>
    </div>
</div>
</body>
