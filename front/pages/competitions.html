<body>

<div class="content">
    <img class="img" src="../images/competitions/u51.svg"/>

    <div class="inputs">
        <input type="text" value="Search for Competition"/>
            <div class="selects">
                <div class="label-input">
                    <p><span>Season:</span></p>
                    <select class="season">
                        <option value="Any">Any</option>
                        <option value="2011">2011</option>
                        <option value="2012">2012</option>
                        <option value="2013">2013</option>
                        <option value="2014">2014</option>
                        <option value="2015">2015</option>
                    </select>
                </div>

                <div class="label-input">
                    <p><span>Type:</span></p>
                    <select class="athletes">
                        <option value="Any">Any</option>
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Team start">Team start</option>
                    </select>
                </div>
            </div>
    </div>

    <div class="table_container">
        <table>
            <div>
                <tr class="bg-info">
                    <th>Date</th>
                    <th>Competition</th>
                    <th>Location</th>
                </tr>
                <tbody id="CompetitionsTable">
                </tbody>
            </div>
        </table>
    </div>
</div>
