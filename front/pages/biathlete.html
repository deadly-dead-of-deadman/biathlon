</head>
<header>
    <div class="inner_header">
        <div class="logo_container">
            <img class="logo" src="../images/home/u3.png"/>
            <a href="../pages/index.html" >
                <h1>Biathlon Stat</h1>
            </a>

        </div>
        <ul class="navigation">
            <a href="../pages/competitions.html">
                <li>Соревнования</li>

<body>
<div class="container">
    <div class="horizontal">
        <div>
            <img id ="flag" class="flag" src="../images/flags/" alt=""/>
            <p id="name">
            </p>
        </div>
        <div class="info">
            <p class="field">
                <span class="label">Score:&nbsp</span>
                <span id="id"></span>
            </p>
            <p class="field">
                <span class="label">Срана:&nbsp</span>
                <span id="nationality"></span>
            </p>
            <p class="field">
                <span class="label">Дата рождения:&nbsp</span>
                <span id="bday"></span>
            </p>
            <p class="field">
                <span class="label">Пол:&nbsp</span>
                <span id="gender"></span>
            </p>
        </div>
    </div>
    <button id="follow" onclick="follow()">Подписаться</button>
    <button id="unfollow" onclick="unfollow()">Отписаться</button>
</div>
</body>
